<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e1e, #2b2b2b);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #FFDB58;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      color: #ffc107;
      margin: 5px 0 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      padding: 10px;
    }

    .drop-zone {
      border: 2px dashed #6c757d;
      padding: 20px;
      width: 80%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .drop-zone:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .drop-zone.dragover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    input[type="file"] {
      display: none;
    }

    input[type="submit"] {
      background-color: #FFDB58;
      color: #1e1e1e;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffc107;
    }

    .file-list {
      color: #FFDB58;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .file-list:hover {
      color: #ffc107;
    }

    .description {
      font-size: 0.9rem;
      color: #dcdcdc;
      margin-top: 20px;
      padding: 0 20px;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #dcdcdc;
      margin-top: auto;
      padding: 10px;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mockup App</h1>
    <h2>Background Remover</h2>
  </div>

  <div class="container">
    <div id="dropZone" class="drop-zone">
      <p>Arrastra tus imágenes aquí</p>
      <p>o haz clic para seleccionarlas</p>
    </div>
  </div>

  <div class="container">
    <form id="uploadForm" action="/rembg" method="post" enctype="multipart/form-data">
      <input id="fileInput" type="file" name="file" />
      <input type="submit" value="Remover Background" />
    </form>
  </div>

  <div class="container">
    <a href="/files" class="file-list">Ver registro de archivos</a>
  </div>

  <div class="container description">
    <p>
      Sube aquí imágenes para convertir a PNG sin fondo. Background Remover hará el trabajo por ti.
      En la sección inferior puedes ver el registro de archivos procesados.
    </p>
  </div>

  <div class="footer">
    <p>By Paolo Fusaro</p>
  </div>

  <script>
    let dropZone = document.getElementById("dropZone");
    let fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", function () {
      fileInput.click();
    });

    fileInput.addEventListener("change", function () {
      if (fileInput.files.length > 0) {
        dropZone.classList.add("dragover");
      }
    });

    dropZone.addEventListener("dragover", function (e) {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", function () {
      dropZone.classList.remove("dragover");
    });
  </script>
</body>
</html>
